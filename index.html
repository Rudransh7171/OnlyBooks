<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To OnlyBooks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="cont">
            <div id ="navbar" class="navbar">
                <h1 class="logo">
                    OnlyBooks
                </h1>
                <ul id="MenuItems">
                    <li><a href="">Home</a></li>
                    <li><a href="">Products</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">Account</a></li>
                    
                </ul>
                <div class="im">
                    <img src="img/cart-b.png" class="cart" height="30px" width="30px" alt="">
                    <img src="img/menu-b.png" class="menu"  width="30px" height="30px" onclick="menutoggle()">
                </div>
                    <img src="img/cart-b.png" class="cart1" height="30px" width="30px" alt="">
                    <img src="img/menu-b.png" class="menu1"  width="30px" height="30px" onclick="menutoggle()">
            </div>
        </div>
        <div class="content">
            <h1>Let's Get Lost In The Pages</h1>
            <p>We Provide Books At Very Low Cost</p>
            <a href="#about" class="btn"><i class="fas fa-chevron-right"></i>Explore More</a>
        </div>
    </div>
    <div class="showcase">

        <div class="container">
            <div class="books">
                <img src="img/dune.jpg" width="200px" height="250px" alt="">
                <img src="img/red.jpg" width="200px" height="250px"  alt="">
                <img src="img/dune1.1.jpg" width="200px" height="250px"  alt="">
            </div>
            <h2><b>Feature Products</b></h2>
            <div class="books">
                <img src="img/hp.jpg"  width="200px" height="300px" alt="">
                <img src="img/hp2.jpg" width="200px" height="300px"  alt="">
                <img src="img/hp3.jpg" width="200px" height="300px"  alt="">
                <img src="img/hp4.jpg" width="200px" height="300px"  alt="">
            </div>
        </div>
        <div class="collection">
            <div class="hold">
                <img src="img/exc2.png" width="400px" height="350px"  alt="">
                <div class="abt">
                    <p>Exclusive Available On OnlyBooks</p>
                    <h2><b>Hogwarts Pot</b></h2>
                    <a class="btn" href="">Buy Now</a>                    

                </div>
            </div>
        </div>
    </div>
    <!-- js -->
    
    <script>
        // nav bar
        
      
        var MenuItems =document.getElementById("MenuItems");
        const menu= document.querySelector('.menu1');
        const cart =document.querySelector('.logo')
        MenuItems.style.maxHeight="0px";
        function menutoggle()
        {
            if(MenuItems.style.maxHeight=="0px"){
                MenuItems.style.maxHeight="200px";
                menu.classList.add('active');
                cart.classList.add('active');
            }
            else
            {
                MenuItems.style.maxHeight="0px";
                menu.classList.remove('active');
                cart.classList.remove('active');
            }
        }
       
       

    </script>
    <script>
        const header= document.querySelector('.navbar');
        window.onscroll= function(){
            var top=window.scrollY;
            if (top>=100){
                header.classList.add('active')
            }
            else{
                header.classList.remove('active');
            }
        }
    </script>
    
</body>
</html>
